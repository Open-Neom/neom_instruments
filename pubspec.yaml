name: neom_instruments
description: Instruments and Genres for Cyberneom.
version: 1.0.1
homepage: https://github.com/emmanuel-montoya/neom_instruments
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  neom_commons:
    git:
      url: https://github.com/Cyberneom/neom_commons.git
  neom_posts:
    git:
      url: https://github.com/Cyberneom/neom_posts.git
  neom_inbox:
    git:
      url: https://github.com/Cyberneom/neom_inbox.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  neom_commons:
    path: ../neom_commons
  intl: 0.18.1


# The following section is specific to Flutter packages.
flutter:
